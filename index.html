<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WE PLAN TRIPS — Your trusted partner for unforgettable travel experiences. Discover curated destinations, personalized itineraries, and hassle-free trip planning.">
    <title>WE PLAN TRIPS — Explore the World With Us</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===== HERO SECTION ===== -->
    <section id="hero" class="hero">

        <!-- Slides -->
        <div class="hero__slides">
            <div class="hero__slide active" style="background-image: url('images/hero-slide-1.png')"></div>
            <div class="hero__slide" style="background-image: url('images/hero-slide-2.png')"></div>
            <div class="hero__slide" style="background-image: url('images/hero-slide-3.png')"></div>
        </div>

        <!-- Dark overlay -->
        <div class="hero__overlay"></div>

        <!-- Content -->
        <div class="hero__content">
            <p class="hero__tagline">Explore · Dream · Discover</p>
            <h1 class="hero__title">Find Your Own Oasis</h1>
            <p class="hero__subtitle">Handcrafted itineraries and unforgettable travel experiences <br> brought to you by <strong>WE PLAN TRIPS</strong></p>
            <a href="#" class="hero__cta" id="hero-cta">PLAN YOUR TRIP</a>
        </div>

        <!-- Navigation arrows -->
        <button class="hero__arrow hero__arrow--left" id="hero-prev" aria-label="Previous slide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
        </button>
        <button class="hero__arrow hero__arrow--right" id="hero-next" aria-label="Next slide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 6 15 12 9 18"/></svg>
        </button>

        <!-- Dot indicators -->
        <div class="hero__dots" id="hero-dots">
            <button class="hero__dot active" data-index="0" aria-label="Go to slide 1"></button>
            <button class="hero__dot" data-index="1" aria-label="Go to slide 2"></button>
            <button class="hero__dot" data-index="2" aria-label="Go to slide 3"></button>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
