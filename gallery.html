<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSK_N_CRAFTS | Gallery</title>
    <meta name="description" content="Explore our exquisite collection of marble sculptures and artifacts.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #0a0a0a;
            overflow-x: hidden;
        }

        .gallery-hero {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .gallery-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .gallery-hero-content {
            position: relative;
            z-index: 2;
            padding: 2rem;
        }

        .gallery-hero h1 {
            font-family: var(--font-heading);
            font-size: clamp(3rem, 8vw, 6rem);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .gallery-hero p {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto 2rem;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-container {
            padding: 3rem 2rem;
            text-align: center;
            background: rgba(17, 17, 17, 0.5);
            backdrop-filter: blur(10px);
        }

        .filter-pills {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .filter-pill {
            padding: 0.8rem 1.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .filter-pill::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .filter-pill:hover::before {
            width: 300px;
            height: 300px;
        }

        .filter-pill:hover {
            border-color: rgba(212, 175, 55, 0.6);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
        }

        .filter-pill.active {
            background: linear-gradient(135deg, #d4af37, #f4c430);
            color: #000;
            border-color: #d4af37;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        .gallery-grid {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .gallery-card {
            background: linear-gradient(135deg, rgba(17, 17, 17, 0.9), rgba(30, 30, 30, 0.9));
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 15px rgba(212, 175, 55, 0.05);
        }

        .gallery-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .gallery-card:hover::before {
            opacity: 1;
        }

        .gallery-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: rgba(212, 175, 55, 0.5);
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.7),
                0 0 40px rgba(212, 175, 55, 0.3),
                inset 0 0 60px rgba(212, 175, 55, 0.05);
        }

        .gallery-card-image {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .gallery-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-card:hover .gallery-card-image img {
            transform: scale(1.15) rotate(2deg);
        }

        .gallery-card-info {
            padding: 1.5rem;
        }

        .gallery-card-info h3 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .gallery-card-info .price {
            font-size: 1.3rem;
            color: #d4af37;
            font-weight: 600;
            margin-bottom: 0.8rem;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .gallery-card-info .category {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
            color: #d4af37;
        }

        .gallery-card.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
                padding: 2rem 1rem;
            }

            .filter-pills {
                gap: 0.5rem;
            }

            .filter-pill {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>

<body>

    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader-container">
            <div class="loader-rings">
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>
                <div class="ring ring-3"></div>
            </div>
            <div class="loader-logo">JSK_N_CRAFTS</div>
            <div class="loader-text">Loading Gallery</div>
        </div>
    </div>

    <!-- Navigation -->
    <nav>
        <div class="logo">JSK_N_CRAFTS</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About Us</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="index.html#contact">Contact</a>
        </div>
        <div class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-overlay"></div>

    <!-- Hero Section -->
    <section class="gallery-hero">
        <div class="gallery-hero-content">
            <h1>Our Gallery</h1>
            <p>Discover our exquisite collection of handcrafted marble masterpieces, each telling its own timeless
                story.</p>
        </div>
    </section>

    <!-- Filter Section -->
    <div class="filter-container">
        <div class="filter-pills">
            <button class="filter-pill active" data-filter="all">All</button>
            <button class="filter-pill" data-filter="vase">Vases</button>
            <button class="filter-pill" data-filter="sculpture">Sculptures</button>
            <button class="filter-pill" data-filter="panel">Panels</button>
            <button class="filter-pill" data-filter="abstract">Abstract</button>
        </div>
    </div>

    <!-- Gallery Grid -->
    <div class="gallery-grid" id="gallery-grid">
        <!-- Products will be populated by JavaScript -->
    </div>

    <script>
        // Loading Screen
        window.addEventListener('load', () => {
            const loadingScreen = document.querySelector('.loading-screen');
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
            }, 2500);
        });

        // Mobile Hamburger Menu
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        const mobileOverlay = document.querySelector('.mobile-overlay');

        if (navToggle && navLinks && mobileOverlay) {
            navToggle.addEventListener('click', () => {
                navToggle.classList.toggle('active');
                navLinks.classList.toggle('active');
                mobileOverlay.classList.toggle('active');
            });

            mobileOverlay.addEventListener('click', () => {
                navToggle.classList.remove('active');
                navLinks.classList.remove('active');
                mobileOverlay.classList.remove('active');
            });

            const navLinksItems = navLinks.querySelectorAll('a');
            navLinksItems.forEach(link => {
                link.addEventListener('click', () => {
                    navToggle.classList.remove('active');
                    navLinks.classList.remove('active');
                    mobileOverlay.classList.remove('active');
                });
            });
        }

        // Gallery products data
        const galleryProducts = [
            { name: "Imperial Vase", price: "₹2,08,000", image: "assets/images/marble_vase.png", category: "vase" },
            { name: "Bust of Apollo", price: "₹3,50,000", image: "assets/images/marble_bust.png", category: "sculpture" },
            { name: "Fluid Motion", price: "₹3,15,000", image: "assets/images/marble_abstract.png", category: "abstract" },
            { name: "Royal Panel", price: "₹1,25,000", image: "assets/images/marble_panel.png", category: "panel" },
            { name: "Lush Vase", price: "₹1,75,000", image: "assets/images/marble_vase.png", category: "vase" },
            { name: "Modern Head", price: "₹3,25,000", image: "assets/images/marble_bust.png", category: "sculpture" },
            { name: "Elegant Vase", price: "₹1,95,000", image: "assets/images/marble_vase.png", category: "vase" },
            { name: "Abstract Form", price: "₹2,85,000", image: "assets/images/marble_abstract.png", category: "abstract" },
            { name: "Decorative Panel", price: "₹1,45,000", image: "assets/images/marble_panel.png", category: "panel" },
        ];

        // Populate gallery
        const galleryGrid = document.getElementById('gallery-grid');
        galleryProducts.forEach((product, index) => {
            const card = document.createElement('div');
            card.className = 'gallery-card';
            card.dataset.category = product.category;
            card.innerHTML = `
                <div class="gallery-card-image">
                    <img src="${product.image}" alt="${product.name}" loading="lazy">
                </div>
                <div class="gallery-card-info">
                    <h3>${product.name}</h3>
                    <div class="price">${product.price}</div>
                    <span class="category">${product.category.charAt(0).toUpperCase() + product.category.slice(1)}</span>
                </div>
            `;

            // Click to view product details
            card.addEventListener('click', () => {
                window.location.href = `product.html?name=${encodeURIComponent(product.name)}&price=${encodeURIComponent(product.price)}`;
            });

            galleryGrid.appendChild(card);

            // Animate on scroll
            gsap.from(card, {
                scrollTrigger: {
                    trigger: card,
                    start: "top 90%"
                },
                opacity: 0,
                y: 50,
                duration: 0.8,
                delay: index * 0.05
            });
        });

        // Filter functionality
        const filterPills = document.querySelectorAll('.filter-pill');
        filterPills.forEach(pill => {
            pill.addEventListener('click', () => {
                // Update active state
                filterPills.forEach(p => p.classList.remove('active'));
                pill.classList.add('active');

                const filter = pill.dataset.filter;
                const cards = document.querySelectorAll('.gallery-card');

                cards.forEach(card => {
                    if (filter === 'all' || card.dataset.category === filter) {
                        card.classList.remove('hidden');
                        gsap.to(card, { opacity: 1, scale: 1, duration: 0.4 });
                    } else {
                        gsap.to(card, {
                            opacity: 0,
                            scale: 0.8,
                            duration: 0.3,
                            onComplete: () => card.classList.add('hidden')
                        });
                    }
                });
            });
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.style.background = 'rgba(10, 10, 10, 0.95)';
                nav.style.backdropFilter = 'blur(10px)';
            } else {
                nav.style.background = 'transparent';
                nav.style.backdropFilter = 'none';
            }
        });

        // Register GSAP
        gsap.registerPlugin(ScrollTrigger);
    </script>
</body>

</html>
